<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Count Down</title>
  </head>
  <body>
    <div class="countdown-container">
      <div class="countdown">
        <div>
          <div class="countdown-header" id="countdown">
            <p class="countdown-minutes" id="countdown-timer">00:00</p>
          </div>
          <div class="control-buttons">
            <button class="material-icons" id="pause">pause</button>
            <button class="material-icons" id="play">play_arrow</button>
            <button class="material-icons" id="timer">timer</button>
          </div>
        </div>
      </div>
    </div>

    <div class="time-form-close" id="time-form-close"></div>
    <div class="time-form" id="time-form">
      <div class="time-form-control">
        <div class="time-form-header">
          <input type="text" class="input" placeholder="00" id="minute" />
          <label for="minute">minutes</label>
        </div>
        <p>:</p>
        <div class="time-form-header">
          <input type="text" placeholder="00" class="input" id="second" />
          <label for="second">Seconds</label>
        </div>
      </div>
      <button class="btn" id="start">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
